<ion-list>
  <ion-item *ngFor="let user of users$ | async">
    <ion-avatar class="avatar" fxLayout="row" fxLayoutAlign="center center" slot="start">
      <ion-text>{{ user.username.charAt(0) }}</ion-text>
    </ion-avatar>
    <ion-label>
      <h2>{{ user.username }}</h2>
    </ion-label>
  </ion-item>
  <ion-item button (click)="copyShareInfo()">
    <ion-avatar class="avatar" fxLayout="row" fxLayoutAlign="center center" slot="start">
      <ion-icon name="copy"></ion-icon>
    </ion-avatar>
    <ion-label>
      <h2>Copy joining info</h2>
    </ion-label>
  </ion-item>
</ion-list>
